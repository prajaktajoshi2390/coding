<!DOCTYPE html>
<html>
  <head>
    <title>Progress Bar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <style>
      .progressContainer{
        width:100%;
        background: yellow;
      }
      .bar {
        width: 1%;
        height: 40px;
        background: green;
      }
     
    </style>
  </head>
  <body>
    <div class="progressContainer">
      <div class="bar"></div>
    </div>
    <script>
      (function(){
        let width = 1;

        const id = setInterval(frame, 100);
        const bar = document.querySelector(".bar");
        function frame() {
          if(width >= 100) {
            clearInterval(id);
          } else{
            width++;
            bar.style.width = width + '%';
          }
        }
      })();
    </script>
  </body>
</html>
